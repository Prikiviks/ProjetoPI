<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - Projetofilx</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .card {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.acao { background-color: #e74c3c; }
        .card.comedia { background-color: #f1c40f; }
        .card.drama { background-color: #3498db; }
        .card.ficcao { background-color: #9b59b6; }
        .card.terror { background-color: #2ecc71; }
        .card.romance { background-color: #e67e22; }
        .card.documentario { background-color: #95a5a6; }
        .card.anime { background-color: #e91e63; }

        /* Ajuste responsivo */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
    .container-user {
        display: flex;
        justify-content: space-between; /* Espaça links e usuário */
        align-items: center; /* Alinha verticalmente */
        padding: 1rem; /* Adiciona um espaço interno */
        background-color: rgba(255, 255, 255, 0.1); /* Fundo sutil */
        border-bottom: 1px solid rgba(255, 255, 255, 0.3); /* Linha inferior */
      }
      
      .linksheader a {
        color: white; /* Cor dos links */
        margin-right: 1.5rem; /* Espaçamento entre links */
        text-decoration: none; /* Remove sublinhado */
        transition: color 0.3s; /* Transição suave para cor */
      }
      
      .linksheader a:hover {
        color: #f40612; /* Cor do hover */
      }
      
      .user {
        background-color: red; /* Corrigido de 'backbackgroud-color' */
        width: 50px; /* Ajuste para um tamanho melhor */
        height: 50px; /* Ajuste para um tamanho melhor */
        border-radius: 50%;
        border: solid 1px white;
      }
      .imguser{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: red;
        margin-right: 10px;
      }
    </style>

<div class="container">
    <h1>Categorias</h1>
    <div class="grid">
        <div class="card acao" id="acao">Ação</div>
        <div class="card comedia" id="comedia">Comédia</div>
        <div class="card drama" id="drama">Drama</div>
        <div class="card ficcao" id="ficcao">Ficção Científica</div>
        <div class="card terror" id="terror">Terror</div>
        <div class="card romance" id="romance">Romance</div>
        <div class="card documentario" id="documentario">Documentário</div>
        <div class="card anime" id="anime">Anime</div>
        <div class="card acao" id="aventura">Aventura</div>
        <div class="card comedia" id="sitcom">Sitcom</div>
        <div class="card drama" id="suspense">Suspense</div>
        <div class="card ficcao" id="fantasia">Fantasia</div>
        <div class="card terror" id="misterio">Mistério</div>
        <div class="card romance" id="historico">Histórico</div>
        <div class="card documentario" id="biografia">Biografia</div>
        <div class="card anime" id="animacao">Animação</div>
    </div>
</div>

<script>
    // Elementos dos cards
    const cards = document.querySelectorAll('.card');

    // Exibir alerta ao clicar em uma categoria
    cards.forEach(card => {
        card.addEventListener('click', () => {
            alert(`Você escolheu a categoria: ${card.textContent}`);
        });
    });

    // Função para alterar aleatoriamente a cor de fundo de um card ao passar o mouse
    cards.forEach(card => {
        card.addEventListener('mouseover', () => {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            card.style.backgroundColor = randomColor;
        });
    });

    // Função para restaurar a cor original ao remover o mouse
    cards.forEach(card => {
        card.addEventListener('mouseout', () => {
            resetCardColor(card);
        });
    });

    // Função para resetar cor dos cards para cor inicial
    function resetCardColor(card) {
        const colorClass = card.classList[1]; // Recupera a cor original da classe
        switch(colorClass) {
            case 'acao':
                card.style.backgroundColor = '#e74c3c';
                break;
            case 'comedia':
                card.style.backgroundColor = '#f1c40f';
                break;
            case 'drama':
                card.style.backgroundColor = '#3498db';
                break;
            case 'ficcao':
                card.style.backgroundColor = '#9b59b6';
                break;
            case 'terror':
                card.style.backgroundColor = '#2ecc71';
                break;
            case 'romance':
                card.style.backgroundColor = '#e67e22';
                break;
            case 'documentario':
                card.style.backgroundColor = '#95a5a6';
                break;
            case 'anime':
                card.style.backgroundColor = '#e91e63';
                break;
        }
    }

    // Função que simula salvar a categoria selecionada (apenas exemplo)
    function saveCategory(category) {
        console.log(`Categoria ${category} foi salva!`);
    }

    // Função que simula a escolha de centenas de categorias aleatórias
    function chooseRandomCategory() {
        const categories = ['Ação', 'Comédia', 'Drama', 'Ficção Científica', 'Terror', 'Romance', 'Documentário', 'Anime', 'Aventura', 'Sitcom', 'Suspense', 'Fantasia', 'Mistério', 'Histórico', 'Biografia', 'Animação'];
        const randomIndex = Math.floor(Math.random() * categories.length);
        return categories[randomIndex];
    }

    // Simulando centenas de interações com categorias (loop)
    for (let i = 0; i < 100; i++) {
        const randomCategory = chooseRandomCategory();
        console.log(`Interação número ${i + 1}: Categoria escolhida foi ${randomCategory}`);
    }

    // Função que altera dinamicamente o texto e cor de um card quando um botão de controle é pressionado
    document.addEventListener('keydown', function(event) {
        if (event.key === 'r') {
            cards.forEach(card => {
                const randomText = chooseRandomCategory();
                const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                card.textContent = randomText;
                card.style.backgroundColor = randomColor;
            });
        }
    });

    // Função para alterar dinamicamente o tema da página
    function toggleTheme() {
        const body = document.body;
        if (body.style.backgroundColor === 'black') {
            body.style.backgroundColor = 'white';
            body.style.color = 'black';
        } else {
            body.style.backgroundColor = 'black';
            body.style.color = 'white';
        }
    }

    // Ativa/desativa o tema claro/escuro ao pressionar a tecla "t"
    document.addEventListener('keydown', function(event) {
        if (event.key === 't') {
            toggleTheme();
        }
    });

    // Adicionando funcionalidades repetidas como simulação de "centenas" de scripts
    for (let i = 0; i < 100; i++) {
        console.log(`Função de simulação número ${i + 1}`);
    }

</script>
